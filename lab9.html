<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Web lab9</title>
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="calculatorInput">
            <input type="text">
        </div>
        <div class="calculatorBtns">
            <button type="button" class="calculatorBtn">7</button>
            <button type="button" class="calculatorBtn">8</button>
            <button type="button" class="calculatorBtn">9</button>
            <button type="button" class="calculatorBtn">/</button>
            <button type="button" class="calculatorBtn">C</button>
            <button type="button" class="calculatorBtn">4</button>
            <button type="button" class="calculatorBtn">5</button>
            <button type="button" class="calculatorBtn">6</button>
            <button type="button" class="calculatorBtn">*</button>
            <button type="button" class="calculatorBtn">&lt;-</button>
            <button type="button" class="calculatorBtn">1</button>
            <button type="button" class="calculatorBtn">2</button>
            <button type="button" class="calculatorBtn">3</button>
            <button type="button" class="calculatorBtn">-</button>
            <button type="button" class="calculatorBtn">=</button>
            <button type="button" class="calculatorBtn">0</button>
            <button type="button" class="calculatorBtn">.</button>
            <button type="button" class="calculatorBtn">+</button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
